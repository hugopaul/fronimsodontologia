
  <h1 class="mt-4">Agendamento</h1>
  <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">Agenda</li>
  </ol>
  <div class="container">
    <div class="navigator col-md-2">
      <daypilot-navigator [config]="configNavigator" [events]="events" [(date)]="date" (dateChange)="changeDate($event)" #navigator></daypilot-navigator>
    </div>
    <div class="content col-md-9 ml-2">
      <div class="btn-group btn-group-sm mb-1">
      <button class="btn btn-primary" (click)="viewDay()" [class]="this.configNavigator.selectMode == 'Day' ? 'selected' : ''">Dia</button>
      <button class="btn btn-primary" (click)="viewWeek()" [class]="this.configNavigator.selectMode == 'Week' ? 'selected' : ''">Semana</button>
      <button class="btn btn-primary" (click)="viewMonth()" [class]="this.configNavigator.selectMode == 'Month' ? 'selected' : ''">MÃªs</button>
      </div>

      <daypilot-calendar [config]="configDay" [events]="events" #day></daypilot-calendar>
      <daypilot-calendar [config]="configWeek" [events]="events" #week></daypilot-calendar>
      <daypilot-month [config]="configMonth" [events]="events" #month></daypilot-month>
    </div>
  </div>
