<h1 class="mt-4">Receituário</h1>

<ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Médico</li>
</ol>
<div class="container">
      <form>
            <div class="row">
                  <div class="col-md-6">
                        <div class="form-group">
                              <label>ID: </label>
                              <input type="text" class="form-control" disabled="true" />
                        </div>
                  </div>
                  <div class="col-md-6">
                        <div class="form-group">
                              <label>Data de Cadastro: </label>
                              <input type="text" class="form-control" disabled="true" />
                        </div>
                  </div>
            </div>
            <div class="row">
                  <div class="col-md-12">
                        <div class="form-group">
                              <label for="inputPaciente"> Lista de Pacientes </label>
                              <select class="form-control" name="pacientes">
                                    <option value="1">Selecione ...</option>
                                    <option value="2"> teste</option>
                              </select>
                        </div>
                  </div>
            </div>
            <br>
            <div class="border border-dark rounded" style="padding: 10px; margin-bottom: 15px;">
                  <div class="d-flex justify-content-center">
                        <h4 class="form-group mr-4 ">Receituário </h4>
                  </div>

                  <div class="row">
                        <div class="col-md-12">
                              <div class="form-group">
                                    <label>Medicamento:</label>
                                    <input type="text" id="medicamento" name="medicamento" [(ngModel)]="medicamento"
                                     class="form-control" maxlength="60" placeholder="Ex.: Dipirona 500mg/ml"/>
                              </div>
                        </div>
                        <div class="col-md-6">
                              <div class="form-group">
                                    <label>Horas: </label>
                                    <input type="time" id="horas" name="horas" [(ngModel)]="horas"
                                    class="form-control" />
                              </div>
                        </div>
                        <div class="col-md-6">
                              <div class="form-group">
                                    <label>Dias:</label>
                                    <input type="number" id="dias" name="dias" [(ngModel)]="dias"
                                    class="form-control"/>
                              </div>
                        </div>
                  </div>


            </div>

            <br>
            <div class="row">
                  <div class="col-md-12">
                        <div class="form-group">
                              <label for="inputPaciente">Dentista: </label>
                              <select class="form-control" name="pacientes">
                                    <option value="1">Selecione ...</option>
                                    <option value="2"> Leonardo de Jesus Cezar</option>
                              </select>
                        </div>
                  </div>
            </div>
            <div class="row">

                  <div class="col-md-2">
                        <button type="button" class="btn btn-success">
                              <i class="fa fa-save"> </i> Salvar
                        </button>

                  </div>
                  <div class="justify-content-end">
                        <button type="submit" (click)="gerarpdf()" class="btn btn-warning">
                              <i class="fa fa-print"> </i> Imprimir
                        </button>
                  </div>
            </div>
      </form>
</div>
